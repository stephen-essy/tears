<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://fonts.googleapis.com/css2?family=Cal+Sans&family=Manjari:wght@100;400;700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=light_mode" />
    <link rel="stylesheet" href="/static/style/queen.css">
    <script src="/static/app/node_modules/jquery/dist/jquery.js"></script>
    <script src="/static/app/node_modules/chart.js/dist/chart.umd.min.js"></script>
    <title>adonis | queen</title>
</head>

<body>
    <header class="header">
        <nav class="header nav">
            <aside class="nav aside-left">
                <h1>Laughter</h1>
            </aside>
            <aside class="nav aside-right">
                <span class="span-badge">
                    <i class="fa-regular fa-user" id="user-icon"></i>
                    <section class="badge-options" id="badge-options">
                        <ul>
                            <li class="li">account</li>
                            <li class="li" id="user-profile">profile
                                <div id="profile-info">
                                    <span id="close-profile"><i class="fa-solid fa-x"></i></span>
                                    <section class="profile-info-parent information">
                                        <span class="profile-info-child" id="picture">
                                            <i class="fa-regular fa-user"></i>
                                        </span>
                                        <span class="profile-info-child" id="name"> create your profile</span>
                                        <aside class="edu">
                                            <span class="profile-info-child">
                                                <i class="fa-solid fa-graduation-cap"></i>
                            <li id="uni"></li>
                </span>
                <span class="profile-info-child">
                    <i class="fa-solid fa-book"></i>
                    <li id="corse"></li>
                </span>
                <span class="profile-info-child">
                    <i class="fa-solid fa-phone"></i>
                    <li id="phone"></li>
                </span>
            </aside>

            </section>
            <section class="profile-info-parent customize">
                <span class="profile-update" id="open-profile-modal">
                    <i class="fa-solid fa-pencil">
                    </i>
                    <p id="update-create">update</p>
                </span>
                <span class="profile-update" id="profile-trash">
                    <i class="fa-solid fa-trash"></i>
                    delete</span>
            </section>
            </div>
            </li>
            <li class="li">messages</li>
            <li class="li">Setting</li>
            <hr>
            <li class="li log-out" id="sign-out">
                log out
                <i class="fa-solid fa-right-from-bracket"></i>
                <div class="alert-card" id="alert-card">
                    <aside class="alert-card-children" id="alert-card-message">
                        are you sure you want to log out ?
                    </aside>
                    <aside class="alert-card-children" id="alert-card-button">
                        <button id="sign-out-button">
                            <i class="fa-solid fa-check"></i>
                        </button>
                    </aside>
                </div>
            </li>
            </ul>
            </section>
            </span>

            <span class="dashboard-content-user theme" id="theme-toogle">
                <i class="fa-regular fa-moon"></i>
                <span class="theme current-theme" id="current-theme">light mode</span>
            </span>
            </aside>
        </nav>
    </header>
    <main>
        <section>
            <h1 id="myChart" style="color: black;"></h1>
        </section>
        <div class="card-parent">
            <div class="card on-going">On going</div>
            <div class="card upcoming">upcoming</div>
            <div class="card completed">completed</div>
            <div class="card archieved">archievement</div>
        </div>
        <div id="profile-modal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <form class="user profile" id="profile-creation">
                    <div class="profile-input">
                        <label for="gender">
                            <i class="fa-solid fa-venus-mars"></i>
                        </label>
                        <select name="gender" id="gender">
                            <option>--Gender--</option>
                            <option value="MALE">male</option>
                            <option value="FEMALE">female</option>
                        </select>
                    </div>
                    <div class="profile-input">
                        <label for="phoneNumber">
                            <i class="fa-solid fa-phone"></i>
                        </label>
                        <input type="tel" name="phoneNumber" id="phoneNumber" placeholder="phone number" required>
                    </div>
                    <div class="profile-input">
                        <label for="university">
                            <i class="fa-solid fa-graduation-cap"></i>
                        </label>
                        <input type="text" name="university" id="current-university" placeholder="university">

                    </div>
                    <div class="profile-input">
                        <label for="corse">
                           <i class="fa-solid fa-book"></i> 
                        </label>
                        <input type="text" name="corse" id="current-corse" placeholder="corse">
                    </div>
                    <div class="profile-input" id="button-navigation">
                        <button id="profile-button">
                            <span>Submit</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
        <div class="alert-popup" id="alert-popup">
            <span class="alert-popup-icon" id="popup-icon">
                <i class="fa-solid fa-check" id="popup-icon-icon"></i>
            </span>
            <span class="alert-popup-message" id="popup-message">
                hello 
            </span>
        </div>
    </main>

    <script>
        const icon = document.getElementById('user-icon')
        const iconOptions = document.getElementById('badge-options')
        const profile = document.getElementById('user-profile')
        const user_profile = document.getElementById('profile-info')
        const profile_close = document.getElementById('close-profile')
        const alert_card = document.getElementById("alert-card");

        icon.addEventListener('click', (e) => {
            e.stopPropagation()
            document.getElementById('badge-options').style.display = 'flex'
        })
        document.addEventListener('click', (e) => {
            if (!icon.contains(e.target) && !iconOptions.contains(e.target)) {
                iconOptions.style.display = 'none'
                user_profile.style.display = "none"
                alert_card.style.opacity = '0';
            }
        })
        profile.addEventListener("click", (e) => {
            setTimeout(() => {
                user_profile.style.display = "flex"
                user_profile.style.opacity = "1"
            })

        })
        profile_close.addEventListener("click", (e) => {
            e.preventDefault()
            setTimeout(() => {
                user_profile.style.display = "none"
                user_profile.style.opacity = "0"
            }, 500)
        })
    </script>
    <script type="module" src="/static/app/ui.js"></script>
</body>

</html>
