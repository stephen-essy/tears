<html lang="en">

<head>
    <meta charset="UTF-8">

        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=light_mode" />
    <link rel="stylesheet" href="/static/style/style.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="/static/app/node_modules/sweetalert2/dist/sweetalert2.all.js"></script>
    <script src="/static/app/node_modules/jquery/dist/jquery.js"></script>
     <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
    <title>adonis | dashboard</title>
    <style>
        .material-symbols-outlined {
            font-variation-settings:
                'FILL' 0,
                'wght' 300,
                'GRAD' 0,
                'opsz' 24
        }
        .fa-moon{
            color: black;
        }
    </style>
</head>

<body class="dashboard hero dark">
    <nav class="wrapper-header-nav dashboard-nav">
        <section class="header-nav logo">
            <article>
                <p id="logo-name">adonis</p>
            </article>
        </section>
        <section class="header-nav user">
            <span class="dashboard-content-user badge">
                <i class="fa-regular fa-user" id="user-icon"></i>
                <section class="badge options" id="user-options">
                    <ul>
                        <li class="li">Account</li>
                        <li class="li">profile</li>
                        <li class="li">Support</li>
                        <li class="li">Setting</li>
                        <hr>
                        <li class="li log-out" id="sign-out">
                            log out
                            <i class="fa-solid fa-right-from-bracket"></i>
                        </li>
                    </ul>
                </section>
            </span>
            <span class="dashboard-content-user theme" id="theme-toogle">
                <i class="fa-regular fa-moon"></i>
                <span class="theme current-theme" id="current-theme">light mode</span>
            </span>
        </section>
    </nav>
    <main>
        <section>
            <form action="" class="user profile" id="profile-creation">
                <div>
                    <label for="gender">Gender</label>
                    <select name="gender" id="gender">
                        <option value="MALE">male</option>
                        <option value="FEMALE">female</option>
                    </select>
                </div>
                <div>
                    <label for="phoneNumber">phone number</label>
                    <select name="country-code" id="country-code">
                        <option value="+255">+255</option>
                    </select>
                    <input type="tel" name="phoneNumber" id="phoneNumber" placeholder="phone number" required>
                </div>
                <div>
                    <label for="university">university</label>
                    <input type="text" name="university" id="university" placeholder="university">

                </div>
                <div>
                    <label for="corse">Corse</label>
                    <input type="text" name="corse" id="corse" placeholder="corse" >
                </div>
                <div>
                    <button id="profile-button">
                        <span>Submit</span>
                    </button>
                    <a href="hero.html">click</a>
                    <p id="token-value"></p>
                    <a href="queen.html">click</a>
                </div>
            </form>
        </section>
    </main>
    <footer></footer>
    <script>
       const user_icon=document.getElementById('user-icon')
       const userOptions=document.getElementById('user-options');
       user_icon.addEventListener('click',(e)=>{
        e.stopPropagation()
        document.getElementById('user-options').style.display='flex'
       })

       document.addEventListener('click',(e)=>{
        if(!user_icon.contains(e.target) && !userOptions.contains(e.target)){
            userOptions.style.display="none";
        }
       })

    </script>
    <script type="module" src="/static/app/ui.js"></script>
    <script type="module" src="/static/app/authentication.js"></script>
    <script type="module" src="/static/app/main.js"></script>
</body>
</html>
