<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=wallet" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=dashboard" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=wallet" />
    <link rel="stylesheet" href="/static/style/design.css">
    <link rel="stylesheet" href="/static/app/node_modules/stompjs/lib/stomp.js">
    <script src="/static/app/node_modules/jquery/dist/jquery.js"></script>
    <title>adonis | dashboard</title>
</head>

<body class="king light">
    <main class="queen light">
        <aside class="right aside">
            <section class="right-aside-section logo">
                user
            </section>
            <section class="right-aside-section nav">
                <ul>
                    <li>
                        <!-- <i><span class="material-symbols-outlined">dashboard</span></i> -->
                        <i class="fa-solid fa-bars"></i>
                        <span>dashboard</span>
                    </li>
                    <li>
                        <i class="fa-solid fa-book"></i>
                        <span>Know Hub</span>
                    </li>
                    <li>
                        <i class="fa-regular fa-message"></i>
                        <span>Messages</span>
                    </li>
                    <li>
                        <i class="fa-solid fa-list-check"></i>
                        <span>Tasks</span>
                    </li>
                    <li>
                        <i class="fa-solid fa-wallet"></i>
                        <span>Wallet</span>
                    </li>
                </ul>
            </section>
            <section class="right-aside-section setting">
                <button class="button" id="exit-button">
                    <i class="fa-solid fa-arrow-left"></i>
                    <span>Log out</span>
                </button>
            </section>
        </aside>
        <section class="left section">
            <div class="left-section-header row-header">
                <section class="row-header-column left">
                    <div class="left-search">
                        <input type="search" name="search" id="search" placeholder="search">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </div>
                </section>
                <section class="row-header-column right">
                    <div class="user-badge">
                        <i class="fa-regular fa-user"></i>
                    </div>
                    <span id="user-name" style="color: white;">hello!</span>
                </section>
            </div>
            <div class="left-section-main row-cards">
                <section class="soldier">
                    <div>
                        <form action="">
                            <div>
                                <label for="event-name"> event</label>
                                <input type="text" name="event-name" id="event-name" placeholder="activity">
                            </div>
                            <div>
                                <aside>
                                    <label for="startTime">start time</label>
                                    <input type="time" name="startTime" id="startTime">
                                </aside>
                                <aside>
                                    <label for="endTime">endTime</label>
                                    <input type="time" name="endTime" id="endTime">
                                </aside>
                            </div>
                            <div>
                                <label for="date">date</label>
                                <input type="date" name="date" id="date" placeholder="date">
                            </div>
                            <div>
                                <label for="location">location</label>
                                <input type="text" name="location" id="location" placeholder="location">
                            </div>
                            <div>
                                <button id="event-create">Add</button>
                            </div>

                        </form>
                    </div>
                    
                </section>
                <div id="clock" class="clock-display"></div>
                <div id="server-status" class="clock-display">
                    <i class="fa-solid fa-cloud"></i>
                    <span id="connection-status"></span>
                </div>
        </section>
        <div class="alert-popup" id="alert-popup">
            <span class="alert-popup-icon" id="popup-icon">
                <i class="fa-solid fa-check" id="popup-icon-icon"></i>
            </span>
            <section class="alert-popup-message" id="popup-message">
            </section>
            <!-- <section class="alert-popup-action">
                <button>ok</button>
            </section> -->
        </div>

    </main>
    <footer class="below light"></footer>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1.5.1/dist/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <script type="module" src="/static/app/ui.js"></script>
    <script type="module" src="/static/app/king.js"></script>
    <!-- <script type="module" src="/static/app/app.js"></script> -->
</body>

</html>
